<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
 <body>
   <div id="form-container">
    <header id='form-header'>
    <h1 id="form-title">NET<span id="flix-title">FLIX</span></h1>
    <h3 id="form-description">
        Thank you for signing up at Netflix. Tell us more about yourself.
    </h3>
    </header>
    <section id="survey-form-container">
        <form action="result.html" method="GET" target="_blank">
            <div class="input-box">
                <label for="name">Name</label> <br/>
                <input type="text" 
                name="name" 
                id="name"
                class="input-part" 
                placeholder="enter your name" required/>
            </div>
            <div class="input-box">
                <label for="age">Age</label> <br/>
                <input type="text" 
                name="age" 
                id="age"
                class="input-part" 
                placeholder="enter your age" required/>
            </div>
            <div class="input-box">
                <label for="name">Email</label> <br/>
                <input type="text" 
                name="email" 
                id="email"
                class="input-part"  
                placeholder="enter your Email" required/>
            </div>
            <div class="input-box">
                <label for="content-type">Content type</label> <br>
                <select name="content" id="dropdown">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>
            <div class="input-box">
                <label for="movie-type">Movie Type</label> <br>
                <input type="checkbox" name="type" id="type1" value="comedy">
                <label for="type1">Comedy</label> <br>
                <input type="checkbox" name="type" id="type2" value="action">
                <label for="type1">Action</label> <br>
                <input type="checkbox" name="type" id="type3" value="romance">
                <label for="type1">Romance</label> <br>
            </div>
            <div class="input-box">
                <label for="gender">Gender</label><br>
                <input type="radio" name="gender" id="gender1">
                <label for="gender1">Male</label> <br>
                <input type="radio" name="gender" id="gender2">
                <label for="gender2">Female</label> <br>
                <input type="radio" name="gender" id="gender3">
                <label for="gender3">Other</label> <br>
            </div>
            <div class="input-box">
                <label for="feedback">Feed back</label> <br>
                   <textarea 
                     name="comment" 
                     id="feedback" 
                     cols="50" 
                     rows="5" 
                     placeholder="any comment"
                     style="resize: none;"
                     ></textarea> <br>
            </div>
            <div id="form-submit">
                <button type="submit" id="form-button">Send</button>
            </div>
        </form>
    </section>
   </div>
 </body>
</html>
